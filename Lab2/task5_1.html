<!DOCTYPE html>
<html>
<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 aPosition;
    uniform float theta;
    void main(){
        float d = sqrt(aPosition.x * aPosition.x + aPosition.y * aPosition.y);
        float u_CosB = cos (d * theta);
        float u_SinB = sin (d * theta);
        gl_Position.x = aPosition.x * u_CosB - aPosition.y * u_SinB;
        gl_Position.y = aPosition.x * u_SinB + aPosition.y * u_CosB;
        gl_Position.z = aPosition.z;
        gl_Position.w = 1.0;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    void main()
    {
         gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
</script>
