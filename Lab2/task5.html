    <!-- 顶点着色器和片元着色器代码 -->
    <script id="vertex-shader" type="x-shader/x-vertex">
		attribute vec4 vPosition;
		uniform float theta;
		void main(){
		    float d = sqrt(vPosition.x * vPosition.x + vPosition.y * vPosition.y);
            float u_CosB = cos (d * theta);
            float u_SinB = sin (d * theta);
            gl_Position.x = vPosition.x * u_CosB - vPosition.y * u_SinB;
            gl_Position.y = vPosition.x * u_SinB + vPosition.y * u_CosB;
            gl_Position.z = vPosition.z;
            gl_Position.w = 1.0;
		}
		</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
		precision mediump float;
		void main(){
			 gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
		}
		</script>
