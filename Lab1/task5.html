
<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>First WebGL Demo</title>
  <!-- 顶点着色器和片元着色器代码 -->
  <script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
            varying vec4 v_Color;
			void main(){
				gl_Position = vPosition;
				v_Color = vColor;
			}
		</script>

  <script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 v_Color;
			void main(){
			    //gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
				//gl_FragColor = vec4( 0, 0, 1.0, 1.0 );
				gl_FragColor = v_Color;
				/*片段着色器所做的是计算像素最后的颜色输出，
				在计算机图形中颜色被表示为有4个元素的数组：红色、绿色、蓝色和aplpha(透明度)分量，通常缩写为RGBA
				当在OpenGL或在GLSL中定义一个颜色时，将颜色每个分量的强度设置在0.0到1.0之间
			    红色是1.0f，绿色是1.0f
				*/
			}
		</script>
  <!-- 一组相关的JS库 -->
  <script type="text/javascript" src="../Common/webgl-utils.js"></script>
  <script type="text/javascript" src="../Common/initShaders.js"></script>
  <script type="text/javascript" src="gl-matrix-min.js"></script>
  <!-- 绘制三角形的JS代码 -->
  <script type="text/javascript" src="task5.js"></script>
</head>
<body>
<canvas id="triangle-canvas" style="border:none;" width="500" height="500"></canvas>
</body>
</html>
